<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GM DIGITAL DEMO</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="bg"></canvas>

<div class="wrap">
  <h1 class="title">GM DIGITAL</h1>

  <div class="filters">
    <button onclick="filterCards('all')" class="active">Todos</button>
    <button onclick="filterCards('v1')">Versão 1</button>
    <button onclick="filterCards('v2')">Versão 2</button>
    <button onclick="filterCards('v3')">Versão 3</button>
    <button onclick="filterCards('v4')">4ª edição</button>
    <button onclick="filterCards('v5')">5ª edição</button>
    <button onclick="filterCards('v12')">12ª edição</button>
    <button onclick="filterCards('v14')">14ª edição</button>
    <button onclick="filterCards('v16')">16ª edição</button>
    <button onclick="filterCards('lottery')">Loteria rápida</button>
  </div>

  <div id="grid" class="grid"></div>
</div>

<script src="script.js"></script>
</body>
</html>
